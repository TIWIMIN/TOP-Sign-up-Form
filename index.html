<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href = "style.css" rel = "stylesheet">
</head>
<body>
    <div class="graphic">
        <div class="logo"><img class = "odin" src = "Assets/odin-lined.png">ODIN</div>
    </div>
    <div class="info">
        <div class = "info_text1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
        <div class = "info_text2">You <em>know</em> you want to.</div>
        <form action="#"><div class="form_name">Let's do this!</div>

            <div class = "form_content">
                <div class = "column1">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                </div>
                <div class = "column2">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password">
                </div>
            </div>

        </form>
        <button>Create Account</button>
        <div class="ask">Already have an account? <div class="login">Log in</div></div>

    </div>
</body>
</html>
