<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href = "style.css" rel = "stylesheet">
</head>
<body>
    <div class="graphic">
        <div class="logo"><img class = "odin" src = "Assets/odin-lined.png">ODIN</div>
    </div>
    <div class="info">
        <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
        <div>You <em>know</em> you want to.</div>
        <form action="#">Let's do this!
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name">

            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name">


            <label for="email">EMAIL</label>
            <input type="email" id="email">

            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone">

            <label for="password">PASSWORD</label>
            <input type="password" id="password">

            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_password">
        </form>
        <button>Create Account</button>
        <div class="ask">Already have an account? <div class="login">Log in</div></div>

    </div>
</body>
</html>
